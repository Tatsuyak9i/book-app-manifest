kind: Deployment
apiVersion: apps/v1
metadata:
  name: bookapp
  labels:
    app: bookapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookapp
  template:
    metadata:
      labels:
        app: bookapp
        deployment: bookapp
    spec:
      containers:
        - name: bookapp
          image: 'image-registry.openshift-image-registry.svc:5000/demo/bookapp@sha256:c27c4a6901ff80d363f9dea74dfa351e441f65552471d0ab873fda6936d33d48'
          ports:
            - containerPort: 3000
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
